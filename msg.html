<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сообщения - PartNet</title>
    <link rel="stylesheet" href="msg.css">

    <!-- Firebase 8 (работает без модулей) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>

    <header>
        <h1>Сообщения</h1>
        <button class="login-btn" onclick="toggleLogin()">Войти</button>
    </header>

    <main>
        <div class="container">
            <!-- Контейнер для сообщений -->
            <div id="messagesContainer">
                <!-- Сообщения будут отображаться здесь -->
            </div>

            <!-- Форма для ввода нового сообщения -->
            <div class="message-box">
                <input type="email" id="receiverEmail" placeholder="Email получателя" required>
                <textarea id="messageInput" placeholder="Напишите сообщение..." maxlength="500"></textarea>
                <button class="send-btn" onclick="sendMessage()">Отправить</button>
            </div>
        </div>
    </main>

    <!-- Окно входа/регистрации -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2>Вход в PartNet</h2>
            <input type="text" id="username" placeholder="Email">
            <input type="password" id="password" placeholder="Пароль">
            <button onclick="login()">Войти</button>
            <button onclick="register()">Регистрация</button>
            <p id="authMessage"></p>
        </div>
    </div>

    <script src="messages.js"></script>
</body>
</html>
