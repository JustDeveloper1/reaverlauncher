<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with DeepSeek</title>
</head>
<body>
    <div id="chat-container">
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', async () => {
            const message = userInput.value;
            if (message.trim() === '') return;

            chatLog.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
            userInput.value = '';

            try {
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Network response was not ok');
                }

                const data = await response.json();
                chatLog.innerHTML += `<div><strong>DeepSeek:</strong> ${data.choices[0].text}</div>`;
            } catch (error) {
                console.error('Error:', error);
                chatLog.innerHTML += `<div><strong>Error:</strong> ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
