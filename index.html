<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 –ú–∞—Ä—Ç–∞ - –í–∏—Ä—Ç—É–∞–ª—å–Ω–∞—è –û—Ç–∫—Ä—ã—Ç–∫–∞</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Å 3D —ç—Ñ—Ñ–µ–∫—Ç–æ–º */
        .card-container {
            perspective: 1000px;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1s ease-in-out;
            cursor: pointer;
        }

        .card.open {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            backface-visibility: hidden;
        }

        .card-front {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #d63384;
        }

        .card-back {
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-back p {
            font-size: 18px;
            color: #555;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart {
            font-size: 40px;
            color: red;
            animation: heartbeat 1s infinite alternate;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .btn-music {
            margin-top: 15px;
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-music:hover {
            background: #d63384;
        }

        /* –ü–∞–¥–∞—é—â–∏–µ –ª–µ–ø–µ—Å—Ç–∫–∏ */
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* –ü–∞—Ä—Ç–∏–∫–ª—ã-—Å–µ—Ä–¥–µ—á–∫–∏ */
        .particle {
            position: absolute;
            color: red;
            font-size: 20px;
            opacity: 1;
            animation: rise 1.5s forwards;
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body onclick="spawnHeart(event)">

    <div class="card-container">
        <div class="card" onclick="openCard(event)">
            <div class="card-front">üíå –ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</div>
            <div class="card-back">
                <h1>–° 8 –ú–∞—Ä—Ç–∞! üå∏</h1>
                <p>–ü—É—Å—Ç—å —ç—Ç–æ—Ç –¥–µ–Ω—å –ø—Ä–∏–Ω–µ—Å—ë—Ç —Ä–∞–¥–æ—Å—Ç—å, —Ç–µ–ø–ª–æ –∏ —É–ª—ã–±–∫–∏! üíñ</p>
                <button class="btn-music" onclick="playMusic(event)">–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É üé∂</button>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    </audio>

    <script>
        function openCard(event) {
            event.stopPropagation();
            document.querySelector('.card').classList.add('open');
        }

        function playMusic(event) {
            event.stopPropagation();
            let music = document.getElementById("bgMusic");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        function createPetal() {
            let petal = document.createElement("div");
            petal.classList.add("petal");
            document.body.appendChild(petal);
            petal.style.left = Math.random() * window.innerWidth + "px";
            petal.style.animationDuration = (5 + Math.random() * 5) + "s";
            petal.style.opacity = Math.random();
            setTimeout(() => { petal.remove(); }, 10000);
        }
        setInterval(createPetal, 500);

        function spawnHeart(event) {
            let heart = document.createElement("div");
            heart.classList.add("particle");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = `${event.clientX}px`;
            heart.style.top = `${event.clientY}px`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }
    </script>

</body>
</html>
