<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 –ú–∞—Ä—Ç–∞ - –í–∏—Ä—Ç—É–∞–ª—å–Ω–∞—è –û—Ç–∫—Ä—ã—Ç–∫–∞</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
            font-family: 'Arial', sans-serif;
        }
        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h1 {
            color: #d63384;
            font-size: 24px;
        }
        .card p {
            font-size: 16px;
            color: #555;
        }
        .card .heart {
            font-size: 40px;
            color: red;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        .btn-music {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-music:hover {
            background: #d63384;
        }
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ª–µ–ø–µ—Å—Ç–∫–æ–≤ */
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="card" onclick="openCard()">
        <h1>–° 8 –ú–∞—Ä—Ç–∞! üå∏</h1>
        <p id="message" style="display: none;">–ü—É—Å—Ç—å —ç—Ç–æ—Ç –¥–µ–Ω—å –ø—Ä–∏–Ω–µ—Å—ë—Ç —Ä–∞–¥–æ—Å—Ç—å, —Ç–µ–ø–ª–æ –∏ —É–ª—ã–±–∫–∏! üíñ</p>
        <span class="heart">‚ù§Ô∏è</span>
        <button class="btn-music" onclick="playMusic(event)">–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É üé∂</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    </audio>

    <script>
        function openCard() {
            document.getElementById("message").style.display = "block";
        }

        function playMusic(event) {
            event.stopPropagation(); 
            let music = document.getElementById("bgMusic");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–∞–¥–∞—é—â–∏—Ö –ª–µ–ø–µ—Å—Ç–∫–æ–≤
        function createPetal() {
            let petal = document.createElement("div");
            petal.classList.add("petal");
            document.body.appendChild(petal);
            petal.style.left = Math.random() * window.innerWidth + "px";
            petal.style.animationDuration = (5 + Math.random() * 5) + "s";
            petal.style.opacity = Math.random();
            setTimeout(() => { petal.remove(); }, 10000);
        }
        setInterval(createPetal, 500);
    </script>

</body>
</html>
