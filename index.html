<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 –ú–∞—Ä—Ç–∞ - –í–∏—Ä—Ç—É–∞–ª—å–Ω–∞—è –û—Ç–∫—Ä—ã—Ç–∫–∞</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
            font-family: 'Arial', sans-serif;
            position: relative;
            transition: background 1s ease-in-out;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å–≤–µ—á–µ–Ω–∏—è –Ω–∞ —Ñ–æ–Ω–µ */
        .glow {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 192, 203, 0.3);
            border-radius: 50%;
            filter: blur(50px);
            animation: moveGlow 5s infinite alternate ease-in-out;
        }

        @keyframes moveGlow {
            0% { transform: translate(-50px, -50px); }
            100% { transform: translate(50px, 50px); }
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
        .card-container {
            perspective: 1000px;
        }

        .card {
            position: relative;
            width: 320px;
            height: 420px;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1s ease-in-out;
            cursor: pointer;
        }

        .card.open {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            backface-visibility: hidden;
        }

        .card-front {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #d63384;
        }

        .card-back {
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-back p {
            font-size: 18px;
            color: #555;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-name {
            padding: 10px;
            border: 1px solid #d63384;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        .btn {
            margin-top: 15px;
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #d63384;
        }

        /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="glow" style="top: 10%; left: 20%;"></div>
    <div class="glow" style="top: 60%; left: 70%;"></div>

    <div class="card-container">
        <div class="card" onclick="openCard(event)">
            <div class="card-front">üíå –ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</div>
            <div class="card-back">
                <h1>–° 8 –ú–∞—Ä—Ç–∞, <span id="userName">–î–æ—Ä–æ–≥–∞—è!</span> üå∏</h1>
                <p>–ü—É—Å—Ç—å —ç—Ç–æ—Ç –¥–µ–Ω—å –ø—Ä–∏–Ω–µ—Å—ë—Ç —Ä–∞–¥–æ—Å—Ç—å, —Ç–µ–ø–ª–æ –∏ —É–ª—ã–±–∫–∏! üíñ</p>
                <input type="text" class="input-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" oninput="updateName(this.value)">
                <button class="btn" onclick="playMusic(event)">–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É üé∂</button>
                <button class="btn" onclick="toggleTheme()">üåó –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    </audio>

    <audio id="flipSound">
        <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
    </audio>

    <script>
        function openCard(event) {
            event.stopPropagation();
            let card = document.querySelector('.card');
            card.classList.add('open');
            document.getElementById('flipSound').play();
            startConfetti();
        }

        function playMusic(event) {
            event.stopPropagation();
            let music = document.getElementById("bgMusic");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        function updateName(value) {
            document.getElementById("userName").innerText = value || "–î–æ—Ä–æ–≥–∞—è";
        }

        function toggleTheme() {
            let body = document.body;
            if (body.style.background.includes("#ffdde1")) {
                body.style.background = "linear-gradient(to bottom right, #a18cd1, #fbc2eb)";
            } else {
                body.style.background = "linear-gradient(to bottom right, #ffdde1, #ee9ca7)";
            }
        }

        function startConfetti() {
            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                document.body.appendChild(confetti);
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
                setTimeout(() => { confetti.remove(); }, 5000);
            }
        }
    </script>

</body>
</html>
